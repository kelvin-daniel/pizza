<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>pizza piecer</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css">
    <link href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Nunito&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Aldrich&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=VarelaRound&effect=anaglyph" rel="stylesheet">
    <link rel="stylesheet" href="/mdb/css/mdb.min.css">
    <link rel="stylesheet" href="/mdb/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header>
        <div class="container">
            <nav>
               <div class="nav-brand">
                   <a href="index.html">
                       <img id="logo" src="../img/l3.png" alt="pizza piecer">
                   </a>
               </div> 
            <div class="menu-icons open">
                <i class="icon ion-md-menu"></i>
            </div>

            <ul class = "nav-list">
                <div class="menu-icons close">
                    <i class="icon ion-md-close"></i>
                </div>
                <li class="nav-item">
                    <a href="index.html" class="nav-link current">Home</a>
                </li>
                <li class="nav-item">
                    <a href="order.html" class="nav-link">Order</a>
                </li>
                <li class="nav-item">
                    <a href="#contacts" class="nav-link">Contact Us</a>
                </li>
            </ul>
        </div>
    </nav>
    </header>
    <main>
        <section class="hero">
            <div class="container">
                <div class="main-message">
                    <h3>pizzanatic</h3>
                    <h1 class="font-effect-shadow-multiple">Pizza Piecer</h1>
                    <p>a piece? How about whole!</p>
                    <div class="cta">
                        <a href="#" class="btn">order</a>
                    </div>
                </div>
            </div>
        </section>
        <!-- activities grid -->
        <section class="experience-oudoors" id="order">
            <div class="orders" id="order">
                <h1 class="text-center text-success" id="order-pizza">Make an <span class="text-warning"> Order</span></h1>
                <div class="form-group row">
                    <div class="col-sm-2"></div>
                    <div class="col-sm-8 order-overlay text-center">
                        <form class="col-sm-6 offset-sm-3 text-center">
                            <label>Pick your pizza Flavour:</label>
                            <select class="custom-select custom-select-md mb-3 flavour" required>
                                <option value="vegtikka">Veg Tikka</option>
                                <option value="chickentikka">Chicken Tikka</option>
                                <option value="periperi">Peri-Peri Chicken</option>
                                <option value="bbq">BBQ Steak</option>
                                <option value="boerewors">Boerewors</option>
                                <option value="hawaiian">Hawaiian</option>
                                <option value="mushroom">Chicken and Mushroom</option>
                                <option value="regina">Regina Pizza</option>
                            </select>
                            <label>Chose your preferred Size:</label>
                            <select class="custom-select custom-select-md mb-3" id="size" required>
                                <option value="regular">Regular</option>
                                <option value="medium">Medium</option>
                                <option value="large">Large</option>
                            </select>
                            <label for="crust">Choose your favorite Crust:</label>
                            <select class="custom-select custom-select-md mb-3" id="crust" required>
                                <option value="thin">Thin Crust @ Ksh. 100</option>
                                <option value="thick">Thick Crust @ Ksh. 150</option>
                                <option value="flatbread">FlatBread Crust @ sh. 180</option>
                                <option value="custom">Custom Crust @ sh. 280</option>
                            </select>
                            <label>Select Your favourite Toppings</label>
                            <select class="custom-select custom-select-md mb-3" id="toppings" required>
                                <option value="tomato">Tomato @ sh. 80</option>
                                <option value="onions">Onions @ sh. 80</option>
                                <option value="mushroom">Mushroom @ sh. 80</option>
                                <option value="greenpepper">Green Pepper @ sh. 80</option>
                                <option value=""></option>
                                <option value="olives">Olives @ sh. 120</option>
                                <option value="pineapple">Pineapple @ sh. 120</option>
                                <option value="sweetcorn">Sweet Corn @ sh. 120</option>
                                <option value="macon">Macon @ sh. 120</option>
                                <option value="mince">Mince @ sh. 120</option>
                                <option value=""></option>
                                <option value="beef">Beef Peperoni @ sh. 170</option>
                                <option value="chicken">Periperi Chicken @ sh. 170</option>
                            </select>
                            <label for="number">Number of Pizza's</label>
                            <input type="number" class="form-control" id="number" placeholder="Number of pizzas" min="1" required>


                        </form>
                        <a href="#summary">
                            <button type="submit" class="btn btn-success checkout" id="checkout">
                                Checkout
                            </button>
                        </a>

                    </div>
                    <div class="col-sm-2"></div>
                </div>
            </div>
        </section>

        <section id="contacts">
        <div class="contacts">
            <div class="contact-overlay">
                <h1 class="text-center contact text-white">Contacts:</h1>
                <div class="row">
                    <div class="col-sm-1"></div>
                    <div class="col-sm-5 subs">
                        <br>
                        <br>
                        <br>
                        <h2 class="text-white text-center"><i class="fas fa-phone-alt">  +254 720 901 314 </i></h2>
                        <br>
                        <form>
                            <div class="email-info">
                                <div class="form-group fill-all-form">
                                    <input type="email" class="form-control bg-transparent email" id="email" placeholder="Email"
                                           required="">
                                </div>
                            </div>
                            <div class=" email-info text-center">
                                <button class="btn click-me" onclick="subscribe();">Subscribe</button>
                            </div>
                        </form>
                    </div>
                    <div class="col-sm-5">
                        <h4 class="text-center get-pizza">
                            <img id="map" src="../img/map.png" alt="">
                        </h4>
                    </div>
                    
                    <footer class="text-center">
                        <div class="socials text-center">
                            <i class="fab fa-facebook"></i>
                            <i class="fab fa-google-plus-square"></i>
                            <i class="fab fa-twitter"></i>
                            <i class="fab fa-instagram"></i>
                            <i class="fab fa-youtube"></i>
                        </div>
                        <p class="text-center">pizza piecer &copy; 2020. All rights reserved. </p>
                    </footer>
                </div>
            </div>
        </div>
        </section>
    </main>
    <script src="js/script.js"></script>
</body>
</html>
